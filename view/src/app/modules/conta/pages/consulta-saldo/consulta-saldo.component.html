<div class="card mb-0 mt-4 rounded-0">
    <div class="card-header card-custom-top">
      <h5 class="align-middle text-dark">
        <i class="fas fa-search"></i> Consultar Saldo
      </h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.agencia}">Agência</small>
              </label>
              <input type="text" class="form-control" formControlName="agencia" [ngClass]="{'is-invalid': displayMessage.agencia}">
              <small class="form-text text-red" *ngIf="displayMessage.agencia" [innerHTML]="displayMessage.agencia"></small>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.numeroConta}">Número da Conta</small>
              </label>
              <input type="text" class="form-control" formControlName="numeroConta" [ngClass]="{'is-invalid': displayMessage.numeroConta}">
              <small class="form-text text-red" *ngIf="displayMessage.numeroConta" [innerHTML]="displayMessage.numeroConta"></small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-danger float-right" [disabled]="form.invalid" (click)="onSubmit()" >
            <i class="fa fa-search"></i>
            Pesquisar
          </button>
          <a [routerLink]="['/conta/operacoes']" class="btn btn-secondary float-right mr-1"> 
            <i class="fa fa-times"></i>
            Cancelar
          </a>
        </div>
      </div>
    </div>
  </div>



<button type="button" id="buttonModal" class="btn btn-primary invisible " data-toggle="modal" data-target="#modalSaldo">
  Launch demo modal
</button>

<div class="modal fade  " id="modalSaldo" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Saldo</h5>
      
      
      </div>
      <div class="modal-body">
        <p class="info-box-text"><strong>Agência:</strong> {{conta.agencia}}</p>
          <p class="info-box-text"><strong>Conta:</strong> {{conta.numeroConta}}</p>
          <p class="info-box-text"><strong>Saldo:</strong> {{conta.valor | currency:'BRL'}}</p>
      </div>
      <div class="modal-footer">
          <button [routerLink]="['/conta/operacoes']" data-dismiss="modal" type="button" class="btn btn-secondary " >Sair</button>
          <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Outra consulta</button>
      </div>
    </div>
  </div>
</div>
