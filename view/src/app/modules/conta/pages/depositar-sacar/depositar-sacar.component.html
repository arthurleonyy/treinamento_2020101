<div class="card mb-0 mt-4 rounded-0">
  <div class="card-header card-custom-top">
    <h5 class="align-middle text-dark">
      <i class="fas fa-hand-holding-usd"></i> Depositar
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label class="form-required">
              <small>Agência</small>
            </label>
            <input type="text" class="form-control" formControlName="agencia">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label class="form-required">
              <small>Número da conta</small>
            </label>
            <input type="text" class="form-control" formControlName="numeroConta">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label class="form-required">
              <small>Valor</small>
            </label>
            <input type="number" class="form-control" formControlName="valor">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-danger float-right">
          <i class="fa fa-check"></i>
          Salvar
        </button>
        <a class="btn btn-secondary float-right mr-1" [routerLink]="[ '/conta/operacoes']">
          <i class="fa fa-check"></i>
          Cancelar
        </a>
      </div>
    </div>
  </div>
</div>

<pre>{{ form.value | json }}</pre>
