<div class="card mb-0 mt-4 rounded-0">
    <div class="card-header card-custom-top">
        <h5 class="align-middle text-dark">
            <i class="fas fa-money-bill"></i> Transferência Bancaria
        </h5>
    </div>

    <div class="card-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-required">
                            <small [ngClass]="{'text-red': displayMessage.agenciaOrigem}">Agência Origem</small>
                        </label>
                        <input type="text" class="form-control" formControlName="agenciaOrigem"
                            [ngClass]="{'is-invalid': displayMessage.agenciaOrigem}">
                        <small class="form-text text-red" [innerHTML]="displayMessage.agenciaOrigem"></small>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-required">
                            <small [ngClass]="{'text-red': displayMessage.numeroContaOrigem}">Número da Conta
                                Origem</small>
                        </label>
                        <input type="text" class="form-control" formControlName="numeroContaOrigem"
                            [ngClass]="{'is-invalid': displayMessage.numeroContaOrigem}">
                        <small class="form-text text-red" [innerHTML]="displayMessage.numeroContaOrigem"></small>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label class="form-required">
                            <small [ngClass]="{'text-red': displayMessage.agenciaDestino}">Agência Destino</small>
                        </label>
                        <input type="text" class="form-control" formControlName="agenciaDestino"
                            [ngClass]="{'is-invalid': displayMessage.agenciaDestino}">
                        <small class="form-text text-red" [innerHTML]="displayMessage.agenciaDestino"></small>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-required">
                            <small [ngClass]="{'text-red': displayMessage.numeroContaDestino}">Número da Conta
                                Destino</small>
                        </label>
                        <input type="text" class="form-control" formControlName="numeroContaDestino"
                            [ngClass]="{'is-invalid': displayMessage.numeroContaDestino}">
                        <small class="form-text text-red" [innerHTML]="displayMessage.numeroContaDestino"></small>
                    </div>
                </div>

                <div class="col-6">
                    <br><br>
                    <div class="form-group">
                        <label class="form-required" [ngClass]="{'text-red': displayMessage.valor}">
                            Valor
                        </label>
                        <input type="number" class="form-control" formControlName="valor"
                            [ngClass]="{'is-invalid': displayMessage.valor}">
                        <small class="form-text text-red" [innerHTML]="displayMessage.valor"></small>
                    </div>
                    <button type="submit" class="btn btn-danger center col-12" [disabled]="form.invalid"
                        (click)="transferir()">Transferir<br><i class="fas fa-money-bill"></i></button>
                </div>
                
            </div>
        </form>
    </div>
</div>
