<div class="card mb-0 mt-4 rounded-0">
    <div class="card-header card-custom-top">
      <h5 class="align-middle text-dark">
        <i class="fas fa-hand-holding-usd"></i> Transferência
      </h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.agencia}">Agência</small>
              </label>
              <input type="text" class="form-control" formControlName="agencia" [ngClass]="{'is-invalid': displayMessage.agencia}">
              <small class="form-text text-red" [innerHTML]="displayMessage.agencia"></small>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.numeroConta}">Número da conta</small>
              </label>
              <input type="text" class="form-control" formControlName="numeroConta" [ngClass]="{'is-invalid': displayMessage.numeroConta}">
              <small class="form-text text-red" [innerHTML]="displayMessage.numeroConta"></small>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.dataInicio}">Data Inicio</small>
              </label>
              <input type="date" class="form-control" formControlName="dataInicio" [ngClass]="{'is-invalid': displayMessage.dataInicio}">
              <small class="form-text text-red" [innerHTML]="displayMessage.dataInicio"></small>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-required">
                <small [ngClass]="{'text-red': displayMessage.dataFim}">Data Fim</small>
              </label>
              <input type="date" class="form-control" formControlName="dataFim" [ngClass]="{'is-invalid': displayMessage.dataFim}">
              <small class="form-text text-red" [innerHTML]="displayMessage.dataFim"></small>
             </div>
          </div>
       </div>
    </form>
 </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-danger float-right" [disabled]="form.invalid" (click)="onSubmit()">
            <i class="fa fa-check"></i>
            Salvar
          </button>
          <a class="btn btn-secondary float-right mr-1" [routerLink]="[ '/conta/operacoes']">
            <i class="fa fa-times"></i>
            Cancelar
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card card-red rounded-bottom-custom mt-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <app-table-custom [items]="listaExtrato" [itemsPerPage]="10">
            <ng-template appTableHeader>
                <tr class="bg-gray-light">
                  <th>Agência</th>
                  <th>Número da  conta</th>                  
                  <th>Transação</th>
                  <th>Valor</th>
                  <th>Data</th>
                </tr>
            </ng-template>
            <ng-template appTableBody let-item>
              <tr>
                <td>{{ item.agencia }}</td>
                <td>{{ item.numeroConta }}</td>                
                <td>{{ item.transacao }}</td>
                <td>{{ item.valor | currency:'BRL' }}</td>
                <td>{{ item.data |  date: 'dd/MM/yyyy'}}</td>
                </tr>
            </ng-template>
            <ng-template appTableEmpty>
              <tr><td colspan="5" class="text-center">Nenhum registro foi encontrado</td></tr>
            </ng-template>
          </app-table-custom>
        </div>
      </div>
    </div>
  </div>
